name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout source
        uses: actions/checkout@v3

      # Setup CMake
      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.22.0'

      # Setup GCC
      - name: Install GCC
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc g++ make

      # Install GoogleTest
      - name: Install GoogleTest
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtest-dev
          cd /usr/src/gtest
          sudo cmake .
          sudo make
          sudo cp *.a /usr/local/lib

      # Run CMake
      - name: Build with CMake
        run: |
          mkdir -p build
          cd build
          cmake ..
          make

      # Run tests
      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure

      # Run Cppcheck
      - name: Run Cppcheck
        run: |
          cppcheck --enable=all --inconclusive --error-exitcode=1 src/
